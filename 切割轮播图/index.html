  <script>
    const ulArr = document.querySelectorAll('ul')

    ulArr.forEach((item, index) => {
      item.style.transition = `all 1s linear ${index * 0.2}s`
    })

    let count = 0

    autoLoop()
    function autoLoop () {
      setInterval(() => {
        count++
        ulArr.forEach(item => {
          item.style.transform = `rotateX(${count * 90}deg)`
        })
      }, 5000)
    }

  </script>
</body>
